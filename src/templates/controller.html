<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Slime Volleyball Clone -- Controller</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  width: 100%;
}

body {
  align-items: stretch;
  display: flex;
  flex-flow: row nowrap;
  justify-content: flex-start;
  position: relative;
}

.btn-container {
  display: flex;
  flex: 1 0 auto;
  height: 100%;
}

.btn {
  align-items: center;
  border: 1px solid #282828;
  color: #ebdbb2;
  display: flex;
  font-family: sans-serif;
  font-size: 32px;
  justify-content: center;
  user-select: none;
  width: 100%;
}

#form-container {
  align-items: center;
  background-color: #282828;
  color: #ebdbb2;
  display: flex;
  flex-flow: column;
  justify-content: center;
  position: absolute;
  bottom: 0; left: 0; right: 0; top: 0;
}

#form-container header {
  padding: 20px;
}
  </style>
</head>
<body>
  <section id="form-container">
    <header>
      <h1>Enter your code below</h1>
    </header>
    <form id="code-form">
      <input id="roomId" type="text">
      <input type="submit" value="Send">
    </form>
  </section>
  <div class="btn-container">
    <div class="btn" id="left">Left</div>
    <div class="btn" id="right">Right</div>
  </div>
  <div class="btn-container">
    <div class="btn" id="jump">Jump</div>
  </div>
</body>
</html>
