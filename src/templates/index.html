<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slime Volleyball Clone</title>
  <style>
* {
  margin: 0;
  padding: 0;
}

html {
  background-color: #d5c4a1;
  color: #3c3836;
  font-family: sans-serif;
  height: 100%;
  width: 100%;
}

body {
  align-items: center;
  display: flex;
  height: 100%;
  justify-content: center;
  padding: 50px;
  width: 100%;
}

canvas {
  background: #fbf1c7;
  border: 1px solid #282828;
  display: block;
}

#game-container {
  height: 600px;
  position: relative;
}

#play-again {
  background-color: #d79921;
  display: none;
  font-size: 28px;
  font-weight: bold;
  padding: 10px;
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-100px, 48px);
  width: 200px;
}
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameRoot" width="1240" height="600"></canvas>
    <button id="play-again">Play Again</button>
  </div>
</body>
</html>
